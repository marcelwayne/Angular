            <div class="col-md-4">
                <h2 style="margin:0">{{details.name}} #{{details.id}}</h2>
            </div>
            <div class="col-md-8 nav-buttons">
                <div class="pull-right">
                    <button type="submit"
                            class="btn btn-success">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
                    </button>
                    <button type="submit"
                            class="btn btn-primary">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save & edit
