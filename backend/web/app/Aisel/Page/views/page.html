<div class="">
    <div class="col-md-12 page-header">
        <h2>Pages</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="">
                    <span class="glyphicon glyphicon-list-alt"></span>
                    <a ui-sref="pageCategories({locale: locale})">View categories</a>
                </div>
            </div>
            <div class="col-md-8 nav-buttons">
                <div class="pull-right">
                    <button type="submit"
                            class="btn btn-success"
                            ng-click="loadCollection()">
                        Filter <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
                    </button>
                    <button type="submit"
                            class="btn btn-primary">
                        Add New Item <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div id="content-grid" ui-grid="gridOptions" class="content-grid"></div>
        <div class="row">
            <div class="col-xs-6 col-md-6">
                <pagination ng-if="pageList.total > 0" on-select-page="pageChanged(page)" items-per-page="{{pageLimit}}"
                            total-items="pageList.total" page="paginationPage"></pagination>
            </div>
            <div class="col-xs-6 col-md-6">
                <p class="pagination-info pagination"><strong>Total: {{pageList.total}} Current:
                    {{paginationPage}}</strong></p>
            </div>
        </div>
    </div>
</div>
