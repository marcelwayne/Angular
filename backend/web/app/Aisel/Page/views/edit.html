<div class="col-md-12">
    <div class="row details-navigation">
        <div class="row">
            <div class="col-md-4">
                <h2 style="margin:0">Page #{{id}}</h2>
            </div>
            <div class="col-md-8 nav-buttons">
                <div class="pull-right">
                    <button type="submit"
                            class="btn btn-success">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
                    </button>
                    <button type="submit"
                            class="btn btn-primary">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save & edit
                    </button>
                    <button type="submit"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                    </button>
                    <button type="submit"
                            class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <tabset>
            <tab>
                <tab-heading>
                    <i class="glyphicon glyphicon-font"></i> General Information
                </tab-heading>

                <div class="tab-content">
                    <p ng-bind-html="item.item.content"></p>
                </div>
            </tab>
            <tab>
                <tab-heading>
                    <i class="glyphicon glyphicon glyphicon-tags"></i> Categories
                </tab-heading>

                <div class="tab-content">
                    <div class="related-categories" ng-if="item.categories">
                        <ul class="categoryList">
                            <li ng-repeat="category in item.categories">
                        <span class="label label-primary">
                           {{ category.title }}
                        </span>&nbsp;
                            </li>
                        </ul>
                    </div>
                </div>
            </tab>
            <tab>
                <tab-heading>
                    <i class="glyphicon glyphicon-list"></i> Meta
                </tab-heading>

                <div class="tab-content">
                    ...
                </div>
            </tab>
            <tab>
                <tab-heading>
                    <i class="glyphicon glyphicon-list"></i> Dates
                </tab-heading>

                <div class="tab-content">
                    {{item.item.created_at | date:"MM/dd/yyyy @ h:mma"}}
                </div>
            </tab>
        </tabset>
    </div>
</div>

<pre>
    {{item}}
</pre>
