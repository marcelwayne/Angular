<div ng-include="'/app/Kernel/Resource/views/edit/heading.html'"></div>
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal-edit" name="editForm" role="form">
            <tabset>

                <!-- General -->
                <tab>
                    <tab-heading>
                        <i class="glyphicon glyphicon-font"></i> General Information
                    </tab-heading>
                    <div class="tab-content">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text"
                                   name="username"
                                   id="username"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="item.item.username">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text"
                                   name="email"
                                   id="email"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="item.item.email">
                        </div>
                    </div>
                </tab>

                <!-- Password -->
                <tab>
                    <tab-heading>
                        <i class="glyphicon glyphicon-lock"></i> Password
                    </tab-heading>
                    <div class="tab-content">
                        <div class="form-group">
                            <label for="lastLogin">Password</label>
                            <input name="password"
                                   id="password"
                                   type="text"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="item.item.password">
                        </div>
                        <div class="form-group">
                            <label for="password_repeat">Password Repeat</label>
                            <input name="password_repeat"
                                   id="password_repeat"
                                   type="text"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="item.item.password_repeat">
                        </div>
                    </div>
                </tab>

                <!-- Dates -->
                <tab>
                    <tab-heading>
                        <i class="glyphicon glyphicon-calendar"></i> Dates
                    </tab-heading>
                    <div class="tab-content">
                        <div class="form-group">
                            <label for="lastLogin">Last Login</label>
                            <input name="lastLogin"
                                   id="lastLogin"
                                   disabled
                                   type="text"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="item.item.last_login">
                        </div>
                    </div>
                </tab>
            </tabset>
        </form>
    </div>
</div>

<hr/>
<pre>
    {{item}}
</pre>
