<!-- Heading actions -->
<div class="col-md-12 page-header">
    <div class="row">
        <div class="row">
            <div class="col-md-4">
                <h2 style="margin:0">Settings</h2>
            </div>
            <div class="col-md-8 nav-buttons">
                <div class="pull-right">
                    </button>
                    <button type="submit"
                            class="btn btn-success"
                            ng-click="save()">
                        Save Settings
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal-edit" name="editForm" role="form">
            <tabset>
                <tab ng-repeat="locale in settings.locale.available">
                    <tab-heading>
                        <i class="glyphicon glyphicon-th-list"></i> {{locale}}
                    </tab-heading>
                    <div class="tab-content">
                        <div class="section" ng-repeat="(section,sectionData) in settings.fields">
                            <div class="row">
                                <div class="col-md-2">
                                    <h2>{{section}}</h2>
                                </div>
                                <div class="col-md-10">
                                    <div class="section" ng-repeat="(name,field) in sectionData.fields">
                                        <div class="form-group">
                                            <label for="{{section}}{{name}}">{{name}}</label>
                                            <input ng-if="field.type == 'input'"
                                                   name="{{section}}{{name}}"
                                                   value="{{settings.settings[locale][section][name]}}"
                                                   id="{{section}}{{name}}"
                                                   type="text"
                                                   class="form-control"
                                                   ng-required="true"/>

                                            <textarea ng-if="field.type == 'textarea'"
                                                      name="{{section}}{{name}}"
                                                      value="{{settings.settings[locale][section][name]}}"
                                                      id="{{section}}{{name}}"
                                                      type="text"
                                                      class="form-control"
                                                      rows="10"
                                                      ng-required="true">
                                                {{settings.settings[locale][section][name]}}
                                            </textarea>

                                            <select ng-if="field.type == 'select'"
                                                    name="{{section}}{{name}}"
                                                    value="{{settings.settings[locale][section][name]}}"
                                                    id="{{section}}{{name}}"
                                                    type="text"
                                                    class="form-control"
                                                    ng-required="true">
                                                <option ng-repeat="(key,option) in field.options"
                                                        value="{{key}}">
                                                    {{option}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </tab>
            </tabset>
        </form>
    </div>
</div>

<pre>
  {{settings}}
</pre>
