<div class="form-group">
    <label for="status">Status</label>
    <select id="status"
            class="form-control"
            ng-required="true"
            ng-model="item.status"
            name="status">
        <option value="false" ng-selected="status === 'false'">Draft</option>
        <option value="true" ng-selected="status === 'true'">Published</option>
    </select>
</div>
