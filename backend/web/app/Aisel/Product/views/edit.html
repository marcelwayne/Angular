<div class="">
    <div class="col-xs-12 page-header">
        <h2>{{item.item.name}}</h2>
    </div>
    <div class="col-xs-12 col-md-12">
        <p><span class="glyphicon glyphicon-calendar"></span> {{item.item.created_at | date:"MM/dd/yyyy @ h:mma" }}</p>
        <p ng-bind-html="item.item.description"></p>
        <div class="related-categories" ng-if="item.categories">
            <hr/>
            <p><strong>Product categories: </strong></p>
            <ul class="categoryList">
                <li ng-repeat="category in item.categories">
                    <span class="label label-primary">
                        {{ category.title }}
                    </span>&nbsp;
                </li>
            </ul>
        </div>
    </div>
</div>
