<div ng-include="'/app/Aisel/Kernel/views/edit/heading.html'"></div>
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal-edit" name="editForm" role="form">
            <tabset>

                <!-- General -->
                <tab>
                    <tab-heading>
                        <i class="glyphicon glyphicon-font"></i> General Information
                    </tab-heading>
                    <div class="tab-content">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text"
                                   name="name"
                                   id="name"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="item.name">
                        </div>
                        <div class="form-group">
                            <label for="description_short">Price</label>
                            <input type="text"
                                   name="price"
                                   id="price"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="item.price">
                        </div>
                        <div class="form-group">
                            <label for="description_short">Description Short</label>

                            <div text-angular
                                 name="description_short"
                                 id="description_short"
                                 ng-required="true"
                                 ng-model="item.description_short"
                                    ></div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>

                            <div text-angular
                                 name="description"
                                 id="description"
                                 ng-required="true"
                                 ng-model="item.description"
                                    ></div>
                        </div>
                        <ng-include src="'/app/Aisel/Kernel/views/edit/field/locale.html'"></ng-include>
                        <ng-include src="'/app/Aisel/Kernel/views/edit/field/status.html'"></ng-include>
                    </div>
                </tab>

                <!-- Images -->
                <tab>
                    <tab-heading>
                        <i class="glyphicon glyphicon glyphicon-picture"></i> &nbsp;Images
                    </tab-heading>
                    <div class="tab-content">
                        <div class="row">
                            <div class="col-md-1">
                                <strong>Id</strong>
                            </div>
                            <div class="col-md-2">
                                <strong>Image</strong>
                            </div>
                            <div class="col-md-1">
                                <strong>Main Image</strong>
                            </div>
                            <div class="col-md-3">
                                <strong>Title</strong>
                            </div>
                            <div class="col-md-4">
                                <strong>Decription</strong>
                            </div>
                            <div class="col-md-1">
                            </div>
                        </div>
                        <hr/>

                        <div ng-repeat="image in item.images">
                            <div class="row">
                                <div class="col-md-1">
                                    {{image.id}}
                                </div>
                                <div class="col-md-2">
                                    <a href="{{domain}}{{image.filename}}" target="_blank">
                                        <img src="{{domain}}{{image.filename}}" height="70"/>
                                    </a>
                                </div>
                                <div class="col-md-1">
                                    <input type="checkbox"
                                           ng-click="image.main_image = !image.main_image"
                                           ng-model="image.main_image"
                                           name="mainImage"
                                           ng-value="image.main_image">
                                    {{image.main_image}}
                                </div>
                                <div class="col-md-3">
                                    <input type="text"
                                           class="form-control"
                                           ng-model="image.title">
                                </div>
                                <div class="col-md-4">
                                    <input type="text"
                                           class="form-control"
                                           ng-model="image.description">
                                </div>
                                <div class="col-md-1">
                                    <span ng-click="fileDelete(image.id)" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                    </span>
                                </div>
                            </div>
                            <br/>
                        </div>
                        <hr/>

                        <ng-include src="'/app/Aisel/Product/views/media-images.html'"></ng-include>

                    </div>
                </tab>

                <!-- Categories -->
                <tab>
                    <tab-heading>
                        <i class="glyphicon glyphicon glyphicon-tags"></i> &nbsp;Categories
                    </tab-heading>
                    <div class="tab-content">
                        <ng-include src="'/app/Aisel/Kernel/views/edit/field/categories.html'"></ng-include>
                    </div>
                </tab>

                <!-- Meta -->
                <tab>
                    <tab-heading>
                        <i class="glyphicon glyphicon-list"></i> Meta
                    </tab-heading>
                    <div class="tab-content">
                        <ng-include src="'/app/Aisel/Kernel/views/edit/field/meta.html'"></ng-include>
                    </div>
                </tab>

                <!-- Dates -->
                <tab>
                    <tab-heading>
                        <i class="glyphicon glyphicon-calendar"></i> Dates
                    </tab-heading>
                    <div class="tab-content">
                        <ng-include src="'/app/Aisel/Kernel/views/edit/field/dates.html'"></ng-include>
                    </div>
                </tab>
            </tabset>
        </form>
    </div>
</div>
