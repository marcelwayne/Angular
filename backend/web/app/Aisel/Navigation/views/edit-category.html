<div ng-include="'/app/Kernel/Resource/views/edit/heading.html'"></div>
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal-edit" name="editForm" role="form">
            <tabset>

                <!-- General -->
                <tab>
                    <tab-heading>
                        <i class="glyphicon glyphicon-font"></i> General Information
                    </tab-heading>
                    <div class="tab-content">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text"
                                   name="title"
                                   id="title"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="item.item.title">
                        </div>
                        <div class="form-group">
                            <label for="title">Locale</label>
                            <input type="text"
                                   name="locale"
                                   id="locale"
                                   class="form-control"
                                   ng-required="true"
                                   ng-model="item.item.locale">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status"
                                    class="form-control"
                                    ng-required="true"
                                    ng-model="item.item.status"
                                    name="status">
                                <option value="false" ng-selected="!item.item.status">Draft</option>
                                <option value="true" ng-selected="item.item.status">Published</option>
                            </select>
                        </div>
                    </div>
                </tab>

                <!-- Meta -->
                <tab>
                    <tab-heading>
                        <i class="glyphicon glyphicon-list"></i> Meta
                    </tab-heading>
                    <div class="tab-content">
                        <ng-include src="'/app/Kernel/Resource/views/edit/field/meta.html'"></ng-include>
                    </div>
                </tab>

                <!-- Dates -->
                <tab>
                    <tab-heading>
                        <i class="glyphicon glyphicon-calendar"></i> Dates
                    </tab-heading>
                    <div class="tab-content">
                        <ng-include src="'/app/Kernel/Resource/views/edit/field/dates.html'"></ng-include>
                    </div>
                </tab>
            </tabset>
        </form>
    </div>
</div>

<hr/>
<pre>
    {{item}}
</pre>
