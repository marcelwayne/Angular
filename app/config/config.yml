imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: twig.yml }
    - { resource: aisel.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
#        handler_id:  ~
        cookie_lifetime: 0
        save_path: %kernel.root_dir%/var/sessions
        name: AISELSESSID
    fragments:       ~
    http_method_override: true


# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"


# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [AiselAdminBundle]
    bundles:        [AiselProductBundle]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Annotations
sensio_framework_extra:
    view:
        annotations: false

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"
#        types:
#            json: Sonata\Doctrine\Types\JsonType
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                auto_mapping: true
                mappings:
                    gedmo_tree:
                        type: annotation
                        prefix: Gedmo\Tree\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                        alias: GedmoTree # this one is optional and will default to the name set for the mapping
                        is_bundle: false

stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            tree: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
#    spool:     { type: memory }

# Fields serialization
jms_serializer:
  metadata:
    auto_detection: true
    directories:
      AiselPageBundle:
        namespace_prefix: "Aisel\\PageBundle"
        path: "@AiselPageBundle/Resources/config/serializer/"
#      AiselProductBundle:
#        namespace_prefix: "Aisel\\Product"
#        path: "@AiselProductBundle/Resources/config/serializer/"
      AiselFrontendUserBundle:
        namespace_prefix: "Aisel\\FrontendUserBundle"
        path: "@AiselFrontendUserBundle/Resources/config/serializer/"
      AiselNavigationBundle:
        namespace_prefix: "Aisel\\NavigationBundle"
        path: "@AiselNavigationBundle/Resources/config/serializer/"
#      AiselCategoryBundle:
#        namespace_prefix: "Aisel\\CategoryBundle"
#        path: "@AiselCategoryBundle/Resources/config/serializer/"


# REST
fos_rest:
    view:
        view_response_listener: 'force'


# Sonata section
sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]
        sonata.admin.block.search_result:
            contexts:   [admin]
        #...
        sonata.user.block.menu:    # used to display the menu in profile pages
        sonata.user.block.account: # used to display menu option (login option)
        sonata.block.service.text:

sonata_admin:
    title:  Backend
    templates:
        #Base layout
        layout:              AiselAdminBundle::layout.html.twig
        search:              SonataAdminBundle:Core:search.html.twig
        search_result_block: SonataAdminBundle:Block:block_search_result.html.twig

        #CRUD
        list:                AiselAdminBundle:CRUD:list.html.twig
        show:                AiselAdminBundle:CRUD:show.html.twig
        edit:                AiselAdminBundle:CRUD:edit.html.twig

        #Dashboard
        dashboard:           AiselAdminBundle:Core:dashboard.html.twig
        list_block:          AiselAdminBundle:Block:block_admin_list.html.twig

    options:
        html5_validate: true # does not use html5 validation
        confirm_exit:   true # disable confirmation when quitting with unsaved changes


sonata_doctrine_orm_admin:
    entity_manager: ~
    templates:
        types:
            show:
                tree: AiselAdminBundle:Form:tree.html.twig

iphp_file_store:
    mappings:
       mainImage:
           upload_dir: %kernel.root_dir%/../web/%application.media.product.main.path%
           upload_path: %website_address%%application.media.product.main.path%
