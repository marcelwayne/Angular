security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512
        Aisel\UserBundle\Entity\FrontendUser: sha512
#            algorithm: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       [ROLE_USER, ROLE_SONATA_ADMIN, ROLE_ALLOWED_TO_SWITCH]
#        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]


    providers:
        user_backend:
            id: fos_user.user_manager
        user_frontend:
            entity: { class: AiselUserBundle:FrontendUser, property: username }
#            entity: { class: AiselUserBundle:FrontendUser }

    firewalls:
        # Disabling the security for the web debug toolbar, the profiler and Assetic.
        dev:
            pattern:    ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # -> custom firewall for the admin area of the URL
        admin:
            pattern:            /administration(.*)
            context:            user
            form_login:
                provider:       user_backend
                login_path:     /administration/login
                use_forward:    false
                check_path:     /administration/login_check
                failure_path:   null
                default_target_path: /administration/dashboard
            logout:
                path:           /administration/logout
            anonymous:          true

        main:
            pattern:             .*
            context:             user
            form_login:
                provider:       user_frontend
#                login_path:     /login
                use_forward:    true
#                check_path:     /login_check
#                default_target_path: /
                failure_path:   true
#            logout:
#                path:           /logout
            anonymous:          true

    access_control:
        # URL of FOSUserBundle which need to be available to anonymous users
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/secure_area, roles: ROLE_USER }

        # Admin login page needs to be access without credential
        - { path: ^/administration/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/administration/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/administration/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }

        # Secured part of the site
        # This config requires being logged for the whole site and having the admin role for the admin part.
        # Change these rules to adapt them to your needs
        - { path: ^/administration/, role: [ROLE_ADMIN] }
        - { path: ^/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }