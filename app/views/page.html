<div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-9">
        <h2>CMS Pages</h2>
        <hr/>
        <ul class="pageList">
            <li ng-repeat="page in list.pages">
                <h2><a href="#/page/{{page.id}}/" class="thumb">{{page.title}}</a></h2>
                <p>{{page.content}}</p>
                <p>Date: {{page.dateCreated | date:"MM/dd/yyyy @ h:mma" }}</p>
                <hr/>
            </li>
        </ul>
        <div class="col-md-6">
            <ul class="pagination pagination-sm" ng-repeat="n in [] | pagination:1: (pagesTotal)">
                <li><a href="#/pages/{{n}}/?order={{order}}&orderby={{orderby}}&search={{search}}">{{n}}</a></li>
            </ul>
        </div>
        <div class="col-md-6">
            <p class="pull-right"><strong>Total pages: {{list.total}} Current: {{currentPage}}</strong></p>
        </div>
    </div>

    <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">

    <!--Sidebar content-->
        <h3>Sidebar</h3>
        <div class="form-group">
            <label for="searchQuery">Search</label>
            <input id="searchQuery" class="form-control" ng-change="doRequest()" ng-model="search" placeholder="Enter query ..."><br/>
        </div>
        Sort by:
        <select ng-model="order" ng-change="doRequest()">
            <option value="id">Identifier</option>
            <option value="title">Title</option>
            <option value="dateCreated">Date Created</option>
            <option value="dateModified">Date Modified</option>
        </select>

        <select ng-model="orderby" ng-change="doRequest()">
            <option value="ASC">ASC</option>
            <option value="DESC">DESC</option>
        </select>

    </div>

</div>
