default:
    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
                javascript:
                    selenium2: ~
            browser_name: firefox
            show_auto:    false
            base_url: 'http://ecommerce.aisel.dev/' # this will be the url of our application
        Behat\Symfony2Extension: ~

    suites:
        api.settings:
            contexts:
                - Aisel\SettingsBundle\Features\Context\FeatureContext
            filters:
                tags: "@api.settings"
        api.page:
            contexts:
                - Aisel\PageBundle\Features\Context\PageContext
                - Aisel\PageBundle\Features\Context\PageCategoryContext
            filters:
                tags: "@api.page"
        api.product:
            contexts:
                - Aisel\ProductBundle\Features\Context\FeatureContext
            filters:
                tags: "@api.product"
        api.navigation:
            contexts:
                - Aisel\NavigationBundle\Features\Context\FeatureContext
            filters:
                tags: "@api.navigation"
        api.addressing:
            contexts:
                - Aisel\AddressingBundle\Features\Context\FeatureContext
            filters:
                tags: "@api.addressing"
        api.cart:
            contexts:
                - Aisel\CartBundle\Features\Context\FeatureContext
            filters:
                tags: "@api.cart"
        api.order:
            contexts:
                - Aisel\OrderBundle\Features\Context\FeatureContext
            filters:
                tags: "@api.order"
