default:
    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
                javascript:
                    selenium2: ~
            browser_name: firefox
            show_auto:    false
            base_url: 'http://ecommerce.aisel.dev/' # this will be the url of our application
        Behat\Symfony2Extension: ~

    suites:
        api.settings:
            paths:
                features: src/Aisel/SettingsBundle
            contexts:
                - Aisel\SettingsBundle\Features\Context\FeatureContext
            filters:
                tags: "@api.settings"
        api.page:
            paths:
                features: src/Aisel/PageBundle
            contexts:
                - Aisel\PageBundle\Features\Context\PageContext
                - Aisel\PageBundle\Features\Context\PageCategoryContext
            filters:
                tags: "@api.page"
        api.product:
            paths:
                features: src/Aisel/ProductBundle
            contexts:
                - Aisel\ProductBundle\Features\Context\FeatureContext
            filters:
                tags: "@api.product"
        api.navigation:
            paths:
                features: src/Aisel/NavigationBundle
            contexts:
                - Aisel\NavigationBundle\Features\Context\FeatureContext
            filters:
                tags: "@api.navigation"
        api.addressing:
            paths:
                features: src/Aisel/AddressingBundle
            contexts:
                - Aisel\AddressingBundle\Features\Context\FeatureContext
            filters:
                tags: "@api.addressing"
        api.cart:
            paths:
                features: src/Aisel/CartBundle
            contexts:
                - Aisel\CartBundle\Features\Context\FeatureContext
            filters:
                tags: "@api.cart"
        api.order:
            paths:
                features: src/Aisel/OrderBundle
            contexts:
                - Aisel\OrderBundle\Features\Context\FeatureContext
            filters:
                tags: "@api.order"
        api.contact:
            paths:
                features: src/Aisel/ContactBundle
            contexts:
                - Aisel\ContactBundle\Features\Context\FeatureContext
            filters:
                tags: "@api.contact"
        api.frontenduser:
            paths:
                features: src/Aisel/FrontendUserBundle
            contexts:
                - Aisel\FrontendUserBundle\Features\Context\FeatureContext
            filters:
                tags: "@api.frontenduser"
        api.order:
            paths:
                features: src/Aisel/OrderBundle
            contexts:
                - Aisel\OrderBundle\Features\Context\FeatureContext
            filters:
                tags: "@api.order"
        api.search:
            paths:
                features: src/Aisel/SearchBundle
            contexts:
                - Aisel\SearchBundle\Features\Context\FeatureContext
            filters:
                tags: "@api.search"
