Aisel\OrderBundle\Entity\Order:
    type: entity
    table: aisel_order
    repositoryClass: Aisel\OrderBundle\Entity\OrderRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        locale:
            type: string
            length: 2
            nullable: false

        country:
            type: string
            length: 255
        region:
            type: string
            length: 255
        city:
            type: string
            length: 255
        phone:
            type: string
            length: 255
        description:
            type: text

        status:
            type: string
            length: 255
        totalamount:
            type: integer
            default: 0
        currency:
            type: string
            length: 255
        createdAt:
            type: datetime
            column: created_at
        updatedAt:
            type: datetime
            column: updated_at

    manyToOne:
      frontenduser:
        targetEntity: Aisel\FrontendUserBundle\Entity\FrontendUser
        inversedBy: order
        joinColumn:
          name: user_id
          referencedColumnName: id

      invoice:
        targetEntity: Aisel\OrderBundle\Entity\Invoice
        inversedBy: order
        joinColumn:
          name: invoice_id
          referencedColumnName: id


    oneToMany:
      item:
        targetEntity: Aisel\OrderBundle\Entity\OrderItem
        mappedBy: order
