Aisel\OrderBundle\Entity\Order:
    type: entity
    table: aisel_order
    repositoryClass: Aisel\OrderBundle\Entity\OrderRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        status:
            type: string
            length: 255

        createdAt:
            type: datetime
            column: created_at
        updatedAt:
            type: datetime
            column: updated_at


    oneToOne:
      frontenduser:
        targetEntity: Aisel\FrontendUserBundle\Entity\FrontendUser
        inversedBy: orders
        joinColumns:
          user_id:
            referencedColumnName: id

    oneToMany:
      item:
        targetEntity: Aisel\OrderBundle\Entity\OrderItem
        mappedBy: order

    oneToMany:
      invoice:
        targetEntity: Aisel\Bundle\Entity\OrderInvoice
        mappedBy: order
