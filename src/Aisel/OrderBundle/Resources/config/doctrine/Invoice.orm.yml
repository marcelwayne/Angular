Aisel\OrderBundle\Entity\Invoice:
    type: entity
    table: aisel_order_invoice
    repositoryClass: Aisel\OrderBundle\Entity\InvoiceRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        createdAt:
            type: datetime
            column: created_at
        updatedAt:
            type: datetime
            column: updated_at
