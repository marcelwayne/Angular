Aisel\NavigationBundle\Entity\Menu:
    type: entity
    repositoryClass: Aisel\NavigationBundle\Entity\MenuRepository
    table: aisel_menu_top
    gedmo:
      tree:
        type: nested
    id:
      id:
        type: integer
        generator:
          strategy: AUTO
    fields:
      locale:
          type: string
          length: 2
          nullable: false

      lft:
        type: integer
        gedmo:
          - treeLeft
      rgt:
        type: integer
        gedmo:
          - treeRight
      root:
        type: integer
        nullable: true
        gedmo:
          - treeRoot
      lvl:
        type: integer
        gedmo:
          - treeLevel

      title:
        nullable: false
        type: string
        length: 255
      metaUrl:
          type: text
      status:
          type: boolean
          column: status

      createdAt:
          type: datetime
          column: created_at
      updatedAt:
          type: datetime
          column: updated_at

    manyToOne:
      parent:
        targetEntity: Aisel\NavigationBundle\Entity\Menu
        inversedBy: children
        joinColumn:
          name: parent_id
          referencedColumnName: id
          onDelete: CASCADE
        gedmo:
          - treeParent

    oneToMany:
      children:
        targetEntity: Aisel\NavigationBundle\Entity\Menu
        mappedBy: parent
        orderBy:
          lft: ASC
