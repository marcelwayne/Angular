services:
    sonata.user.admin.group:
        abstract: true
        public: false


    sonata.admin.user.frontend:
        class: Aisel\UserBundle\Admin\FrontendUserAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "System", label: "Frontend Users" }
        arguments:
            - ~
            - Aisel\UserBundle\Entity\FrontendUser
            - ~
        calls:
            - [ setTranslationDomain, [AiselUserBundle]]
            - [ setEncoderFactory, [ @security.encoder_factory ] ]

