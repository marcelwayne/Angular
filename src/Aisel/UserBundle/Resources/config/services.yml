#        factory_service: doctrine
#        factory_method: getRepository
#        arguments: [ Aisel\UserBundle\Entity\FrontendUser ]

    frontend.user.manager:
        class: Aisel\UserBundle\Manager\UserManager
        arguments: [@doctrine.orm.entity_manager, @security.encoder_factory, @mailer, @templating, %application_email%, @security.context]
