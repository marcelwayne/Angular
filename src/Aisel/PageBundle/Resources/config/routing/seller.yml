#Page
seller_api_aisel_page_get_collection:
    pattern:   /page/
    defaults:  { _controller: AiselPageBundle:Admin/ApiPage:getCollection, _format: json }
    requirements:
        _method: GET

seller_api_aisel_page_get:
    pattern:   /page/{id}
    defaults:  { _controller: AiselPageBundle:Admin/ApiPage:get, _format: json }
    requirements:
        _method: GET

seller_api_aisel_page_delete:
    pattern:   /page/{id}
    defaults:  { _controller: AiselPageBundle:Admin/ApiPage:delete, _format: json }
    requirements:
        _method: DELETE

seller_api_aisel_page_put:
    pattern:   /page/{id}
    defaults:  { _controller: AiselPageBundle:Admin/ApiPage:put, _format: json }
    requirements:
        _method: PUT

seller_api_aisel_page_post:
    pattern:   /page/
    defaults:  { _controller: AiselPageBundle:Admin/ApiPage:post, _format: json }
    requirements:
        _method: POST
