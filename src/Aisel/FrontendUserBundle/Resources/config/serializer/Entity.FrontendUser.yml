Aisel\FrontendUserBundle\Entity\FrontendUser:
  exclusion_policy: all
  properties:
    id:
        expose: true
    username:
        expose: true
    email:
        expose: true
    lastLogin:
        expose: true

    about:
        expose: true
    phone:
        expose: true
    website:
        expose: true
    facebook:
        expose: true
    twitter:
        expose: true