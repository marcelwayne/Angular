    defaults:  { _controller: AiselBackendUserBundle:Login:login }
    requirements:
        _method: GET

admin_login_check:
    pattern:   /%website_admin%/%locale%/login_check

admin_logout:
    pattern:   /%website_admin%/%locale%/logout


