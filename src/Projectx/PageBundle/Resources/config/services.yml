parameters:
    projectx.page.manager.class: Projectx\PageBundle\Manager\PageManager
    projectx.search.manager.class: Projectx\PageBundle\Manager\SearchManager

services:
    sonata.admin.post:
        class: Projectx\PageBundle\Admin\PageAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Content", label: "Page" }
        arguments:
            - ~
            - Projectx\PageBundle\Entity\Page
            - ~
        calls:
            - [ setTranslationDomain, [ProjectxPageBundle]]

    projectx.page.manager:
        class: %projectx.page.manager.class%
        arguments: [@service_container, @doctrine.orm.entity_manager]

    projectx.search.manager:
        class: %projectx.search.manager.class%
        arguments: [@doctrine.orm.entity_manager]

