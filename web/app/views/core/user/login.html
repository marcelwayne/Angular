<div class="modal-header">
    <h3>Sign In</h3>
</div>

<form class="form-horizontal" name="loginForm" role="form" ng-submit="login(username, password)">

    <div class="modal-body">
        <div class="row">

            <!-- Form Fields -->
            <div class="col-xs-12 col-sm-8 col-md-offset-2">
                <div class="form-group">
                    <label for="signInUsername">Username</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input ng-model="username" type="text" class="form-control" id="signInUsername" ng-required="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="signInPassword">Your password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        <input ng-model="password" type="password" class="form-control" id="signInPassword" ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <p><a href="/#/en/user/password/forgot/" class="thumb" ng-click="cancel()">Forgot password?</a></p>
                </div>


            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" >Log In</button>
        <button class="btn btn-warning" type="reset" ng-click="cancel()" >Cancel</button>
    </div>
</form>
