<div class="categoryTree" ng-if="productCategoryTree">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Products by Category</div>

        <div class="panel-body">
            <div class="categories">
                <script type="text/ng-template" id="field_renderer.html">
                    <a id="link-6" ng-href="/{{locale}}/product/category/{{ category.url}}/">{{ category.title}}</a>

                    <ul>
                        <li ng-repeat="category in category.children" ng-include="'field_renderer.html'"></li>
                    </ul>
                </script>
                <ul>
                    <li ng-repeat="category in productCategoryTree" ng-include="'field_renderer.html'"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
