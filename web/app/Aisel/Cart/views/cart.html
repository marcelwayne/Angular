<div class="col-md-12 page-header">
    <h2><span class="glyphicon glyphicon-shopping-cart"></span>Shopping Cart</h2>
</div>
<div class="col-md-12">
    <div class="" ng-if="isAuthenticated">
        <div ng-if="cartItems.length > 0">
            <div class="cartItem" ng-repeat="item in cartItems">
                <div class="col-md-2">
                    <img class="img-rounded"
                         src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiIHN0YW5kYWxvbmU9InllcyI/PjxzdmcgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIHByZXNlcnZlQXNwZWN0UmF0aW89Im5vbmUiPjxkZWZzLz48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI0VFRUVFRSIvPjxnPjx0ZXh0IHg9Ijc0LjA0Njg3NSIgeT0iMTAwIiBzdHlsZT0iZmlsbDojQUFBQUFBO2ZvbnQtd2VpZ2h0OmJvbGQ7Zm9udC1mYW1pbHk6QXJpYWwsIEhlbHZldGljYSwgT3BlbiBTYW5zLCBzYW5zLXNlcmlmLCBtb25vc3BhY2U7Zm9udC1zaXplOjEwcHQ7ZG9taW5hbnQtYmFzZWxpbmU6Y2VudHJhbCI+MjAweDIwMDwvdGV4dD48L2c+PC9zdmc+"
                         data-holder-rendered="true" style="width: 100%;">
                </div>
                <div class="col-md-4">
                    <h4>{{item.product.name}}</h4>
                </div>
                <div class="col-md-2">
                    <div class="col-md-8">
                        <input type="number" class="form-control" ng-model="item.qty" ng-change="updateProductQty(item)">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="pull-right">
                        {{item.product.price}} {{currency}}
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="pull-right">
                        {{item.product.price*item.qty}} {{currency}}
                    </div>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
            </div>

            <!-- Totals and Submit Order button-->
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-3">
                        <span class="pull-right">
                            <strong>Total</strong>: {{total()}} {{currency}}
                        </span>
                    </div>
                    <div class="col-md-3">
                        <a type="button"
                           ng-click="orderSubmit()"
                           ng-disabled="isDisabled"
                           ng-href="" class="pull-right btn btn-success btn-lg">Submit Order</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="empty-cart-content" ng-if="cartItems.length == 0">
            <span>You have 0 items in your cart</span>
        </div>
    </div>
    <div class="" ng-if="!isAuthenticated">
        <span>You have to be authenticated user</span>
    </div>
</div>
