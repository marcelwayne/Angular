<div ng-controller="CategoryCtrl">
    <div class="form-group">
        <h3>Search</h3>
        <input id="searchQuery" class="form-control" ng-search-redirect="{{search}}" ng-model="search" placeholder="Enter query ..." class="form-control">
    </div>

    <div class="categoryTree" ng-if="categoryTree">
        <h3>Categories</h3>
        <div class="categories" ng-bind-html="categoryTree">
        </div>
    </div>

</div>
