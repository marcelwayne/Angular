<h2>{{scope.page.title}}</h2>
<p><strong>Date:</strong> {{scope.page.created_at | date:"MM/dd/yyyy @ h:mma" }}</p>
<hr/>
<p>{{scope.page.content}}</p>

<div class="pageCategories" ng-if="scope.categories">
    <hr/>
    <p><strong> Posted in categories: </strong></p>
    <ul class="categoryList">
        <li ng-repeat="category in scope.categories">
            <a ng-href="#!/category/{{category.id}}">{{ category.title }}</a>
        </li>
    </ul>
</div>
