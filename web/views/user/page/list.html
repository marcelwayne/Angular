<div class="row row-offcanvas row-offcanvas-right">
        <div class="page-header">
            <h2>Page List</h2>
            <p class=""><span class="glyphicon glyphicon-circle-arrow-left"></span> <a ng-href="/#!/user/information/">Return to dashboard</a></p>
        </div>
        <div class="" ng-if="isAuthenticated">
            <div class="col-xs-12 col-sm-9">
                <div class="col-md-12">
                    <ul class="pageList">
                        <li ng-repeat="page in pageList.pages">
                            <h2><a href="/#!/user/page/edit/{{page.id}}/" class="thumb">{{page.title}}</a></h2>
                            <p ng-bind-html="page.content"></p>


                            <div class="clearfix">
                                <p class="pull-left">
                                    <span class="glyphicon glyphicon-calendar"></span> {{page.createdAt | date:"MM/dd/yyyy @ h:mma" }}
                                    #<span ng-if="page.status">Published</span><span ng-if="!page.status">Draft </span>
                                </p>
                                <p class="pull-right">
                                    <a ng-href="/#!/page/{{page.metaUrl}}/" type="button" class="btn btn-primary">View Page</a>
                                    <a ng-href="/#!/user/page/edit/{{page.id}}/" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
                                </p>
                            </div>
                            <hr/>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <pagination ng-if="pageList.total > 0" on-select-page="pageChanged(page)" items-per-page="{{pageLimit}}" total-items="pageList.total"  page="paginationPage"></pagination>
                </div>
                <div class="col-md-6">
                    <p class="pull-right pagination"><strong>Total pages: {{pageList.total}} Current: {{paginationPage}}</strong></p>
                </div>
            </div>
            <div class="col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                <div class="sidebar" ng-include="'views/user/sidebar.html'"></div>
            </div>
        </div>
</div>
