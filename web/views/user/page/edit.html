<div class="row row-offcanvas row-offcanvas-right">
        <div class="page-header">
            <h2>Edit: {{ pageDetails.title }} </h2>
            <div class="pull-right">
                <button type="submit" ng-click="savePage()" class="btn btn-primary">Save</button> &nbsp;
                <button type="submit" ng-click="saveExitPage()" class="btn btn-primary">Save & Exit</button> &nbsp;
                <button type="submit" ng-click="deletePage()" class="btn btn-danger">Delete</button>
                <button type="submit" ng-click="closePage()"  class="btn btn-default">Cancel</button>
            </div>
            <p class="clearfix"><span class="glyphicon glyphicon-list"></span> <a ng-href="/#!/user/page/list/">Page list</a></p>
        </div>


        <div class="col-md-10">
            <p>{{pageDetails.content}}</p>

            <div class="related pageCategories" ng-if="pageDetails.categories">
                <hr/>
                <p><strong>Related categories: </strong></p>
                <ul class="categoryList">
                    <li ng-repeat="category in pageDetails.categories">
                        <a ng-href="#!/category/{{category.url}}">{{ category.title }}</a>
                    </li>
                </ul>
            </div>
        </div>
</div>

<script type="text/ng-template" id="deletePageModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Delete page?</h3>
    </div>
    <div class="modal-body">
        Page: <b>{{  page.title }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
