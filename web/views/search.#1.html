

<div class="col-xs-12">
    <h2>Search results for: "{{queryText}}"</h2>
    <div class="form-group">
        <label for="searchQuery">Search</label>
        <input id="searchQuery" class="form-control"  ng-search-redirect="{{search}}" ng-model="search" placeholder="Enter query ..." class="form-control">
    </div>
    <hr/>

    <ul class="pageList">
        <li ng-repeat="page in results.pages">
            <h2><a href="#/page/{{page.id}}/" class="thumb">{{page.title}}</a></h2>
            <p>{{page.content}}</p>
            <p>Date: {{page.dateCreated | date:"MM/dd/yyyy @ h:mma" }}</p>
            <hr/>
        </li>
    </ul>
    <div class="col-md-6">

    </div>
    <div class="col-md-6">
        <p class="pull-right"><strong>Total pages: {{results.total}} Current: {{paginationPage}}</strong></p>
    </div>
</div>
