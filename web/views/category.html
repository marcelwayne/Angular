<div class="row row-offcanvas row-offcanvas-right">
        <div class="page-header">
            <h2>Categories</h2>
        </div>

        <div class="col-md-10">
            <ul class="pageList">
                <li ng-repeat="category in categoryList.categories">
                    <h2><a href="#!/category/{{category.meta_url}}/" class="thumb">{{category.title}}</a></h2>
                    <p ng-bind-html="category.description"></p>
                    <hr/>
                </li>
            </ul>
        </div>
        <div class="row col-md-10">
            <div class="col-md-6">
                <pagination ng-if="categoryList.total > 0" on-select-page="pageChanged(page)" items-per-page="{{pageLimit}}" total-items="categoryList.total"  page="paginationPage"></pagination>
            </div>
            <div class="col-md-6">
                <p class="pull-right pagination"><strong>Total categories: {{categoryList.total}} Current: {{paginationPage}}</strong></p>
            </div>
        </div>

</div>
