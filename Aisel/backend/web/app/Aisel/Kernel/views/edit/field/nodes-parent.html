<div class="form-group">
    <label for="nodes">Parent</label>
    <select id="nodes"
            class="form-control"
            ng-required="true"
            ng-model="item.parent.id"
            name="status">
        <option
                ng-repeat="node in availableNodes"
                ng-select="item.parent.id == node.id"
                value="{{node.id}}">
            {{node.id}} / {{node.name}}
        </option>
    </select>

</div>
