#Product
seller_api_aisel_product_get:
    pattern:   /product/{id}
    defaults:  { _controller: AiselProductBundle:Seller/ApiProduct:get, _format: json }
    requirements:
        _method: GET

seller_api_aisel_product_delete:
    pattern:   /product/{id}
    defaults:  { _controller: AiselProductBundle:Seller/ApiProduct:delete, _format: json }
    requirements:
        _method: DELETE

seller_api_aisel_product_put:
    pattern:   /product/{id}
    defaults:  { _controller: AiselProductBundle:Seller/ApiProduct:put, _format: json }
    requirements:
        _method: PUT

seller_api_aisel_product_get_collection:
    pattern:   /product/
    defaults:  { _controller: AiselProductBundle:Seller/ApiProduct:getCollection, _format: json }
    requirements:
        _method: GET

seller_api_aisel_product_post:
    pattern:   /product/
    defaults:  { _controller: AiselProductBundle:Seller/ApiProduct:post, _format: json }
    requirements:
        _method: POST